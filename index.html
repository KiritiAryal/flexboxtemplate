<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox Template</title>
  </head>
  <body>
    <div class="main">
      <div class="tile row1">
        <div class="info line1">
          7:25 AM
          <div class="description a">Boston</div>
        </div>
      </div>
      <div class="tile row1">
        <div class="info line1">
          8:15 PM
          <div class="description b">Madrid</div>
        </div>
      </div>
      <div class="tile row1">
        <div class="info line1">
          Translate
          <div class="description c">Spanish</div>
        </div>
      </div>
      <div class="tile row2">
        <div class="info line2">
          Bike
          <div class="description d">13.1 Miles</div>
        </div>
      </div>
      <div class="tile row2">
        <div class="info line2">
          Boat
          <div class="description e">90 Minutes</div>
        </div>
      </div>
      <div class="tile row2">
        <div class="info line2">
          Drive
          <div class="description f">48 Miles</div>
        </div>
      </div>
      <div class="tile row3">
        <div class="info line3">
          Morning
          <div class="description g">Coffee</div>
        </div>
      </div>
      <div class="tile row3">
        <div class="info line3">
          Afternoon
          <div class="description h">Gym</div>
        </div>
      </div>
      <div class="tile row3">
        <div class="info line3">
          Night
          <div class="description i">Hot Tub</div>
        </div>
      </div>
    </div>
  </body>
</html>
