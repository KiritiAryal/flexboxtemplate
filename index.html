<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox Template</title>
  </head>
  <body>
    <div class="main">
      <div class="tile row1">
        <div class="info line1">
          7:25 AM
          <div class="image boston"></div>
          <div class="description first-color">Boston</div>
        </div>
      </div>
      <div class="tile row1">
        <div class="info line1">
          8:15 PM
          <div class="image madrid"></div>
          <div class="description first-color">Madrid</div>
        </div>
      </div>
      <div class="tile row1">
        <div class="info line1">
          Translate
          <div class="image translate"></div>
          <div class="description first-color">Spanish</div>
        </div>
      </div>
      <div class="tile row2">
        <div class="info line2">
          Bike
          <div class="image bike"></div>
          <div class="description second-color">13.1 Miles</div>
        </div>
      </div>
      <div class="tile row2">
        <div class="info line2">
          Boat
          <div class="image boat"></div>
          <div class="description second-color">90 Minutes</div>
        </div>
      </div>
      <div class="tile row2">
        <div class="info line2">
          Drive
          <div class="image drive"></div>
          <div class="description second-color">48 Miles</div>
        </div>
      </div>
      <div class="tile row3">
        <div class="info line3">
          Morning
          <div class="image coffee"></div>
          <div class="description third-color">Coffee</div>
        </div>
      </div>
      <div class="tile row3">
        <div class="info line3">
          Afternoon
          <div class="image gym"></div>
          <div class="description third-color">Gym</div>
        </div>
      </div>
      <div class="tile row3">
        <div class="info line3">
          Night
          <div class="image hot-tub"></div>
          <div class="description third-color">Hot Tub</div>
        </div>
      </div>
    </div>
  </body>
</html>
